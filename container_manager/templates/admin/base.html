{% extends "admin/base.html" %}
{% load static %}

{% block extrahead %}
{{ block.super }}

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link rel="stylesheet" type="text/css" href="{% static 'container_manager/css/admin.css' %}">

<style>
/* Quick inline styles for container management */
.container-status-indicator {
    display: inline-block;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    margin-right: 5px;
}

.container-status-connected {
    background-color: #28a745;
}

.container-status-failed {
    background-color: #dc3545;
}

.container-status-inactive {
    background-color: #6c757d;
}

.job-actions {
    display: flex;
    gap: 5px;
    flex-wrap: wrap;
}

.job-actions .btn {
    font-size: 0.8em;
    padding: 2px 8px;
}

.logs-container {
    max-height: 400px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 0.9em;
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    padding: 10px;
}

.log-section {
    margin-bottom: 15px;
}

.log-section h5 {
    color: #495057;
    border-bottom: 1px solid #dee2e6;
    padding-bottom: 5px;
}

.stdout-log {
    color: #000;
}

.stderr-log {
    color: #dc3545;
}

.docker-log {
    color: #17a2b8;
}
</style>

{% endblock %}

{% block extrastyle %}
{{ block.super }}
{% endblock %}

{% block extrajs %}
{{ block.super }}

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script src="{% static 'container_manager/js/admin.js' %}"></script>

{% endblock %}

{% block footer %}
{{ block.super }}
{% endblock %}
